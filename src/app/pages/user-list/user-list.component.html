<div fxLayout="column" class="center-card">
    <mat-card>
        <mat-card-title>User Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-button routerLink="/admin/site-maintenance" color="accent">Cancel</button>
        </mat-card-subtitle>

        <mat-card-content *ngIf="users">
            <table mat-table [dataSource]="users">
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.userName }}
                    </td>
                </ng-container>

                <ng-container class="cell-space" matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.firstName }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.lastName }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.phoneNumber }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.address }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.email }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef>Role</th>
                  <td mat-cell *matCellDef="let element">
                      {{ element.role.role }}
                  </td>
              </ng-container>

                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/admin/users/{{element._id}}">
            <mat-icon color="accent">edit</mat-icon>
          </button>
                        <button mat-icon-button (click)="delete(element._id, element.userName)">
            <mat-icon color="accent">delete</mat-icon>
          </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
