<div layout="column" class="whiteWindow" style="position: relative; width: 1000px; float: center; margin-right: 80px; margin-left: 80px;">
    <mat-card>

        <mat-card-title style="position: relative;
        top: 10px; left: 270px; font-family: fantasy;"> Security Questions list configuration</mat-card-title>

        <mat-card-subtitle style="position: relative;
        top: 10px; left: 270px; clear:both">

            <button mat-button routerLink="/admin/security-questions/create/new" color="accent">Create</button>
            <button mat-button routerLink="/admin/site-maintenance" color="accent">Cancel</button>

        </mat-card-subtitle>

        <br/>
        <mat-card-content *ngIf="securityQuestions" class="box" style="float:inline-start; width: 600px; position: relative;
        top: 10px; left: 5px; bottom: 0px; clear:both ">
            <table mat-table [dataSource]="securityQuestions">


                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef>Question</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.text }}

                    </td>

                    <!-- this is the function for edit/delete column -->
                </ng-container>
                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/admin/security-questions/{{element._id}}">
              <mat-icon color="accent">edit</mat-icon>
            </button>
                        <button mat-icon-button (click)="delete(element._id, element.text)">
              <mat-icon color="accent">delete</mat-icon>
            </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>
