<br /> <br />
<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0">
      <mat-card-title style="text-align: center; font-size: 24px; font-weight: lighter;"
                      class="mat-headline">Verify Security Questions</mat-card-title>

      <br/> <br/>

      <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #userNameForm>
        <mat-card-content fxLayout="column">

         <mat-list>
           <mat-list-item>
             {{ question1 }} &nbsp; &nbsp;
             <mat-form-field fxFlex>
                <input matInput
                    [formControl]="form.controls['answerToSecurityQuestion1']"
                    placeholder="Answer 1"/>
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{ question2 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput
                    [formControl]="form.controls['answerToSecurityQuestion2']"
                    placeholder="Answer 2"/>
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{ question3 }} &nbsp; &nbsp;
             <mat-form-field fxFlex>
               <input matInput
                    [formControl]="form.controls['answerToSecurityQuestion3']"
                    placeholder="Answer 3"/>
              </mat-form-field>
            </mat-list-item>
         </mat-list>
         <div class="msg-error" style="color: #d8000c;" *ngIf="errorMessage"> {{ errorMessage }}</div>

          <br/><br/>
          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button style="background-color: #04B504" color="#000000">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
